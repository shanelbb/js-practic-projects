<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="../globalstyle.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hangman</h1>
        <h2>Pick letters to get clues to the hidden word.</h2>
    </header>
    <main>
        <section class="subtitle">
            <p>Careful! You only have so many lives.</p> 
        </section>

        <section>
            <div class="letters" id="letterBoard"></div>
            <div class="hiddenLetters" id="hiddenLetters"></div>
            <div class="blanks" id="blankSpaces"></div>
            <div class="lives">
                <p>You have <span class="lifeNum"></span> guesses left</p>
            </div>
        </section>
        <div class="home">
            <button><a href="../index.html">Home</a></button>
        </div>
        
    </main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
